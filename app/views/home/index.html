<header>
  <h1>Tapper Tracker</h1>
</header>

<table id="options" class="col-md-12">
  <tr>
    <td>Mode</td>
    <td>Tap Speed</td>
  </tr>
  <tr>
    <td>
      <form id="mode-type">
        Practice: <input type="radio" name="mode" value="practice" checked>
        <br>
        Challenge: <input type="radio" name="mode" value="challenge">
      </form>
    </td>
    <td>
      <form id="speed-type">
        On Beat: <input type="radio" name="speed" value="slow" checked>
        <br>
        Double-time: <input type="radio" name="speed" value="medium">
        <br>
        Quadruple-time: <input type="radio" name="speed" value="fast">
      </form>
    </td>
  </tr>
</table>

<div id="userResponse" class="row">
  <button id="start-button">Start!</button>
  <button id="clicker" disabled> 'Tap' Here </button>
  <button id="finish-review">Done</button>
</div>

<hr>

<div id="charts" class="row">
  <div id="ITI-chart" class="col-md-6">
    <svg id="svg-iti">
      <g id="scroll-iti"></g>
    </svg>
  </div>

  <div id="RP-chart" class="col-md-6">
    <svg id="svg-rp">
    </svg>
  </div>
</div>

<div id="countdown">
  Counting down...
</div>

<div class="highScores">
  <table> High Scores
    <tr>
      <td>Slow</td>
      <td>Medium</td>
      <td>Fast</td>
    </tr>
    <tr>
      <td>
        <ol class="top-slow-scores">
        </ol>
      </td>
      <td>
        <ol class="top-medium-scores">
        </ol>
      </td>
      <td>
        <ol class="top-fast-scores">
        </ol>
      </td>
    </tr>
  </table>
</div>

<audio id="trackPlayer" autoplay></audio>
