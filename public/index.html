<!DOCTYPE html>
<html>
<head>
  <title>Tapper Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="javascripts/main.js"></script>
  <script type="text/javascript" src="javascripts/slow_tap.js"></script>
  <script type="text/javascript" src="javascripts/medium_tap.js"></script>
  <script type="text/javascript" src="javascripts/d3_mgmt.js"></script>
  <script type="text/javascript" src="javascripts/run_demo.js"></script>
<link rel="stylesheet" href="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
<script src="//maxcdn.bootstrapcdn.com/bootstrap/3.2.0/js/bootstrap.min.js"></script>

</head>
<body>
  <header>
    <h1>Tapper Tracker</h1>
  </header>

  <table id="options" class="col-md-12">
    <tr>
      <td>Audio</td>
      <td>Mode</td>
      <td>Tap Speed</td>
    </tr>
    <tr>
      <td>
        <form id="audio-type">
          Simple: <input type="radio" name="difficulty" value="regular" checked>
          <br>
          Complex: <input type="radio" name="difficulty" value="hard">
        </form>
      </td>
      <td>
        <form id="mode-type">
          Practice: <input type="radio" name="mode" value="practice" checked>
          <br>
          Challenge: <input type="radio" name="mode" value="challenge">
        </form>
      </td>
      <td>
        <form id="speed-type">
          On Beat: <input type="radio" name="speed" value="slow" checked>
          <br>
          Double-time: <input type="radio" name="speed" value="medium">
          <br>
          Quadruple-time: <input type="radio" name="speed" value="fast">
        </form>
      </td>
    </tr>
  </table>

  <div id="userResponse" class="row">
    <button id="start-button">Start!</button>
    <button id="clicker" disabled> 'Tap' Here </button>
    <button id="finish-review">Done</button>
  </div>

  <hr>

  <div id="charts" class="row">
    <div id="ITI-chart" class="col-md-6">
      <svg id="svg-iti">
        <g id="scroll-iti"></g>
      </svg>
    </div>

    <div id="RP-chart" class="col-md-6">
      <svg id="svg-rp">
      </svg>
    </div>
  </div>

  <div id="countdown">
    Counting down...
  </div>

  <audio id="trackPlayer" autoplay></audio>


</body>
</html>
