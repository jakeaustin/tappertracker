<!DOCTYPE html>
<html>
<head>
  <title>Tapper Tracker</title>
  <link rel="stylesheet" href="style.css">
  <script src="http://d3js.org/d3.v3.min.js"></script>
  <script type="text/javascript" src="//ajax.googleapis.com/ajax/libs/jquery/1.10.2/jquery.min.js"></script>
  <script type="text/javascript" src="/javascripts/main.js"></script>
  <script type="text/javascript" src="/javascripts/d3_mgmt.js"></script>
  <script type="text/javascript" src="/javascripts/run_demo.js"></script>
</head>
<body>
  <header>
    <h1>Tapper Tracker</h1>
    <p> Choose 'Simple' or 'Complex' rhythm and try to tap along! </p>
  </header>

  <div id="userResponse">
    <button id="start-button">Start!</button>
    <button id="clicker" disabled> 'Tap' Here </button>
    <button id="finish-review">Done</button>
  </div>

  <hr>

  <div id="charts">
    <div id="ITI-chart">
      <svg id="svg-iti">
        <g id="scroll-iti"></g>
      </svg>
    </div>

    <div id="RP-chart">
      <svg id="svg-rp">
      </svg>
    </div>
  </div>
  <hr>

  <table id="options">
    <tr>
      <td>Difficulty</td>
      <td>Mode</td>
      <td>Speed</td>
    </tr>
    <tr>
      <td>
        <form id="audio-type">
          Regular: <input type="radio" name="difficulty" value="regular">
          <br>
          Hard: <input type="radio" name="difficulty" value="hard">
        </form>
      </td>
      <td>
        <form id="mode-type">
          Practice: <input type="radio" name="mode" value="practice">
          <br>
          Challenge: <input type="radio" name="mode" value="challenge">
        </form>
      </td>
      <td>
        <form id="speed-type">
          On Beat: <input type="radio" name="speed" value="slow">
          <br>
          Double-time: <input type="radio" name="speed" value="medium">
          <br>
          Quadruple-time: <input type="radio" name="speed" value="fast">
        </form>
      </td>
    </tr>
  </table>

  <div id="countdown">
    Counting down...
  </div>

  <audio id="trackPlayer" autoplay></audio>


</body>
</html>
